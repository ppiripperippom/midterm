<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHFAA.register</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        .file-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }

        .file-info {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            font-size: 15px;
        }

        #fileInput {
            display: none;
        }

        .file-container {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .file-info {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>동물 등록 문의 게시판</strong>
            <p>빠르게 확인하겠습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="고양시 고양이에요!(브리티시 쇼트헤어)"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="정민주"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
                        고양시동물보호소에 보호중인 흰황갈색 섞여있는 브리티시 쇼트헤어 고양이입니당
                        성별과 중성화 여부는 판단이 어렵습니다! 한번 확인해야할 것 같아용
                        더 궁금한 사항은 문의 주세요</textarea>
                </div>
                <div class="file-container">
                    <label class="file-input-label" for="fileInput">파일 선택</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*" disabled>
                    <div class="file-info">
                        <p>선택된 파일: list1.PNG</p>
                    </div>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view1.html" class="on">수정</a>
                <a href="view1.html">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
