<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHFAA.register</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>동물 등록 문의 게시판</strong>
            <p>빠르게 확인하겠습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="창녕시 귀여운 말티즈"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김가연"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
                        축종은 개이고요 품종은 하얀색 말티즈입니다.
                        성별은 수컷인데 중성화를 했습니다.
                        특징으로는 최근 유기 된듯함 사람에게 친숙하고
                        창녕 유기동물보호소에서 보호하고 있습니다.</textarea>
                </div>
                <div class="file">
                    <label for="fileInput">파일 선택</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*">
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view5.html" class="on">수정</a>
                <a href="view5.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
