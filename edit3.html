<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHFAA.register</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>동물 등록 문의 게시판</strong>
            <p>빠르게 확인하겠습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="경기도 이천시 고양이입니다."></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="박동균"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
                        경기도 이천시 설성면 상봉리에서 발견한 한국 고양이입니다.
                        노란색과 횐색이 섞여있어 치즈와 인절미 같은 느낌을 줍니다
                        성별은 수컷으로 중성화는 하지 않은 것 같습니다
                        특징이라면 다소 야위고 매우 온순한 성격인 것 같습니다
                        현재는 위더스 동물 보호 센터에서 보호 중입니다.</textarea>
                </div>
                <div class="file">
                    <label for="fileInput">파일 선택</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*">
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view3.html" class="on">수정</a>
                <a href="view3.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
