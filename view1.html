<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHFAA.register</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        .file-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
        .file-info {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            font-size: 15px;

        }


        #fileInput {
            display: none;
        }
    </style>
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>동물 등록 문의 게시판</strong>
            <p>빠르게 확인하겠습니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    고양시 고양이에요!(브리티시 쇼트헤어)
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>정민주</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2023.11.08</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>26</dd>
                    </dl>
                </div>
                <div class="cont">
                    고양시동물보호소에 보호중인 흰황갈색 섞여있는 브리티시 쇼트헤어 고양이입니당<br>
                    성별과 중성화 여부는 판단이 어렵습니다! 한번 확인해야할 것 같아용<br>
                    더 궁금한 사항은 문의 주세요
                </div>
                <div class="file-container">
                    <label class="file-input-label" for="fileInput">파일 선택</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*" disabled>
                    <div class="file-info">
                        <p>선택된 파일: list2.PNG</p>
                    </div>
                    <img class="file-preview" src="list1.PNG" alt="미리보기">
                </div>
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <a href="edit1.html">수정</a>
            </div>
        </div>
    </div>
</body>

</html>
