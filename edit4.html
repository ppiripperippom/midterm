<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHFAA.register</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>동물 등록 문의 게시판</strong>
            <p>빠르게 확인하겠습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="창원시 멋진 불독 주인 찾아요!!"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="이나연"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
                        품종은 프렌치 불독 등록 문의 드립니다!!
                        털색은 크림색
                        성별은 수컷이고 중성화는 확인 불가
                        특징은 순한데 겁먹어서 경계함, 견주가 버린거 같음, 눈이 땡글하니 귀여움</textarea>
                </div>
                <div class="file">
                    <label for="fileInput">파일 선택</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*">
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view4.html" class="on">수정</a>
                <a href="view4.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
