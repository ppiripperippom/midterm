<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHFAA.register</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        .file-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
        .file-info {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            font-size: 15px;

        }


        #fileInput {
            display: none;
        }
    </style>
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>동물 등록 문의 게시판</strong>
            <p>빠르게 확인하겠습니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    풍덕동무인아아스크림가게 앞에서 발견한 비숑프리제이에요
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>2</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>최도연</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2023.11.08</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>18</dd>
                    </dl>
                </div>
                <div class="cont">
                    전남 순천 풍덕동무인아이스크림가게 앞에서 발견한 비숑프리제입니다<br>
                    하얀색이고 성별은 정확하게 알 수 없습니다 중성화는 안한 것 같고요<br>
                    주말구조로인한 추후진로예정입니다<br>
                    순천시유기동물보호소에서 보호 중이니 많은 관심 부탁드려요
                </div>
                <div class="file-container">
                    <label class="file-input-label" for="fileInput">파일 선택</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*" disabled>
                    <div class="file-info">
                        <p>선택된 파일: list2.PNG</p>
                    </div>
                    <img class="file-preview" src="list2.PNG" alt="미리보기">
                </div>
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <a href="edit2.html">수정</a>
            </div>
        </div>
    </div>
</body>

</html>
